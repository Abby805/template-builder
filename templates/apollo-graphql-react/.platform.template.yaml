info:
  id: platformsh/apollo-graphql-react
  name: Apollo GraphQL Server and Client with React
  description: |
      <p>This template shows how to setup a multi-application project exposing a GraphQL API that aggregates external APIs and internal data stored in MongoDB using Apollo Server and a client application using React, consuming the API with Apollo Client.</p>
      <p>
        Apollo Server is an open-source, spec-compliant GraphQL server that's compatible with any GraphQL client.<br />
        Apollo Client is state management library for JavaScript that enables you to manage both local and remote data with GraphQL.
      </p>
  tags:
  - Apollo
  - GraphQL
  - Framework
  - ReactJS
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Node.js 14<br />
          MariaDB 10.4<br />
          Websockets<br />
          Automatic TLS certificates<br />

