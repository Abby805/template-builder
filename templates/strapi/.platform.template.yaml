version: 1

info:
  id: platformsh/strapi
  name: strapi
  description: |
      <p>This template builds a Strapi backend for Platform.sh, which can be used to quickly create an API that can be served by itself or as a Headless CMS data source for another frontend application in the same project. This repository not include a frontend application, but you can add one of your choice and access Strapi by defining it in a relationship in your frontend's <code>.platform.app.yaml</code> file.</p>
      <p>Strapi is a Headless CMS framework written in Node.js.</p>
  tags:
  - Node.js
  - CMS
  - API
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Node.js 12<br />
          PostgreSQL 11<br />
          Automatic TLS certificates<br />
          npm-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/strapi.git@master
  config: null
  files: []
  profile: strapi
