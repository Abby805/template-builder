version: 1

info:
  id: platformsh/prestashop
  name: Basic Prestashop
  description: |
      <p>This template demonstrates building a Spring Boot application. It uses Gradle to build the application and deploy it to Platform.sh.</p>
      <p>This template builds Prestashop project.  It is pre-configured to use MariaDB.</p>
      <p>PrestaShop is a freemium, open source e-commerce solution. The software is published under the Open Software License. It is written in the PHP programming language with support for the MySQL database management system. PrestaShop is currently used by 300,000 shops worldwide and is available in 60 different languages.</p>
  tags:
  - PHP
  image: data:image/png;base64,
  notes:
    - heading: "Features"
      content: |
          PHP 7.4<br />
          Prestashop<br />
          Automatic TLS certificates<br />

initialize:
  repository: git://github.com/platformsh-templates/prestashop.git@master
  config: null
  files: []
  profile: PHP
